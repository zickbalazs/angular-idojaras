<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Időjárás</title>
</head>
<body>
    <div class="container" ng-app="app" ng-controller="weather">
        <header>
            <h1 class="text-center">Időjárás</h1>
            <h2 class="text-center text-muted">{{current.location}}</h2>
        </header>
        <main>
            <section id="Forecast">
                <div class="d-flex">
                    <div class="card" ng-repeat="day in forecasts">

                    </div>
                </div>
            </section>
            <section>
                <div class="accordion" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Hozzáadás
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="day" class="form-label">Nap</label>
                                <input type="date" name="day" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Időpont</label>
                                <input type="time" name="time" class="form-control">
                            </div>
                            <h4>Viszonyok</h4>
                            <div ng-repeat="condition in conditions">
                                <input type="checkbox" name="" id="">
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/class.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
